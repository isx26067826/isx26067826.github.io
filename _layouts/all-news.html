---
layout: default
---

<div class="all-news">

  <h1 class="page-title">{{page.title}}</h1>
  
  <p>If you want see view <a href="{{ '/feed.xml' | relative_url }}">RSS</a></p>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}

      <li>
        <span class="post-meta">{{ post.date | date: "%F %T" }}</span>
		
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
