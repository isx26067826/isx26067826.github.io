---
layout: default
---

<div class="animals-fav">

  <h1 class="page-title">{{page.title}}</h1>
	{{content}}
	
	<ul>
	{% for XT in page.cate %}
		<li>{{ XT }}
		{% for xpost in site.categories[XT] %}
			<a class="post-link" href="{{xpost.url | relative_url}}">{{ xpost.title | escape }}</a>
		{% endfor %}
		</li>
	{% endfor %}
	</ul>
</div>
