---
layout: default
---

<div class="animals-fav">

  <h1 class="page-heading">{{page.title}}</h1>
	{{content}}
	
	<ul>
	{% for XT in page.n %}
		<li>{{ XT }}</li>
		{% for xpost in site.categories.Mammals %}
			<a class="post-link" href="{{xpost.url | relative_url}}">{{ xpost.title | escape }}</a>
		{% endfor %}
		
	{% endfor %}
	</ul>
</div>
